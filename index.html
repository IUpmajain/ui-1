<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ui design1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

<body>

                <li><i class="bi bi-house-fill"></i>Dashboard</li>
                <li><i class="bi bi-people-fill"></i>Customers</li>

            </ul>
            <h6>Exit</h6>

        </div>
        <div class="box2">

                <img src="./q45mxze7.png" alt="">

              </div>

                </div>

                    <div class="card2"><i class="bi bi-wifi"></i></div>

                </div>
